<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios en HTML</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/serve" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingresa tu nombre completo." required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="1000" name="budget" value="1000" type="radio"><label for="1000">$ 1.000</label>

                    <input id="5000" name="budget" value="5000" type="radio"><label for="5000">$ 5.000</label>

                    <input id="10000" name="budget" value="10000" type="radio"><label for="10000">$ 10.000</label>
                </fieldset>
                <div class="help">Este no es el presupuesto final.</div>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected value="">Selecciona una opción</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                    <option value="mobile">Mobile App</option>
                    <option value="diseño">Diseño</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" required rows="8"></textarea>
                <div class="help">Escribe una descripción de tu proyecto en al menos 500 palabras.</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>

            <button>Enviar</button>

        </form>

    </main>
</body>

</html>
